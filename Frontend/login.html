<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | WasteLess</title>
  <link rel="stylesheet" href="style.css" />
    <script>
      window.API_ORIGIN =
    (location.hostname === 'localhost' || location.hostname === '127.0.0.1')
      ? 'http://localhost:5000'
      : 'https://YOUR-BACKEND.onrender.com'; // <-- change this AFTER you deploy backend
  </script>
</head>
<body class="login-page">
  <div class="page-wrapper">
    <div id="headerWrapper" include-html="header.html"></div>

    <div class="login-container">
      <div class="login-image">
        <img src="images/loginpagepicture.png" alt="Login Illustration" />
      </div>

      <div class="login-form-section">
        <div class="login-form-wrapper">
          <img src="images/wastelessLOGOonly.png" alt="WasteLess Logo" class="logo" />
          <h1>WasteLess</h1>
          <h2>Log in</h2>

          <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required />

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter password" required />

            <div class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe">Remember me</label>
            </div>

            <p id="loginError" class="error-msg"></p>

            <button type="submit" class="primary-btn">Log In</button>
          </form>

          <p class="register-link">Don’t have an account? <a href="register.html">Register</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
  // helper: decode userId from a JWT if backend didn't include it in JSON
  function decodeIdFromJWT(token) {
    try {
      const base64 = token.split('.')[1].replace(/-/g,'+').replace(/_/g,'/');
      const payload = JSON.parse(
        decodeURIComponent(
          atob(base64).split('')
            .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
            .join('')
        )
      );
      return payload.id || payload.userId || payload._id || payload.sub || null;
    } catch { return null; }
  }

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;
    const errorMsg = document.getElementById("loginError");

    errorMsg.textContent = "";

    try {
      const res = await fetch("${window.API_ORIGIN}/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        errorMsg.textContent = data.message || "Login failed.";
        return;
      }

      // pull fields from backend
      const token = data.token;
      let userId   = data.userId;
      const username = data.username || data.name || data.displayName || email.split("@")[0];

      // fallback: decode userId from the JWT if backend didn't include it
      if (!userId && token) {
        const decoded = decodeIdFromJWT(token);
        if (decoded) userId = decoded;
      }

      // final guard: don't proceed without token or userId
      if (!token || !userId) {
        errorMsg.textContent = "Couldn't determine your account. Please try again.";
        return;
      }

      // persist session
      localStorage.setItem("token", token);
      localStorage.setItem("userId", userId);
      localStorage.setItem("username", username);

      alert("✅ Logged in successfully!");
      window.location.href = "entry-form.html";
    } catch (err) {
      console.error(err);
      errorMsg.textContent = "Something went wrong.";
    }
  });
</script>

  <script src="main.js"></script>

</body>

</html>
